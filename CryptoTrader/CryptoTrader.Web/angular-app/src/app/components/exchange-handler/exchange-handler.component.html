<div class="row">
  <div class="12">
    <form method="post" action="#">
      <div>
        <div class="row" style="display:flex; justify-content:center;">
          <div class="4u 12u(mobile)">
            <input type="text" [(ngModel)]="purchase.Symbol" name="CryptoName" id="CryptoName" placeholder="CryptoName" />
          </div>
          <div class="4u 12u(mobile)">
            <input type="text" [(ngModel)]="purchase.Amount" name="Amount" id="Amount" placeholder="Amount" />
          </div>
          <div class="4u">
            <ul class="actions">
              <li><button (click)="reset()">Reset</button></li>
              <li><button (click)="trade()">Trade</button></li>
            </ul>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="balance-container">
    <div style="text-align:center; display:block;">
      <h2 style="color:#fff;">Balance</h2>
    </div>
    <ul class="display-inline-block">
      <li class="label label-success">USD: {{usd}}</li>
      <li class="label label-default">BTC: {{btc}}</li>
      <li class="label label-default">ETH: {{eth}}</li>
      <li class="label label-default">XRP: {{xrp}}</li>
    </ul>
  </div>
</div>
