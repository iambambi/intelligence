<div class="row">
  <div class="12">
    <form method="post" action="#">
      <div>
        <div class="row" style="display:flex; justify-content:center;">
          <div class="4u 12u(mobile)">
            <select [(ngModel)]="selectedCurrencyName" [ngModelOptions]="{standalone: true}">
              <ng-container *ngFor="let item of currencies">
                <option [value]="item.symbol" *ngIf="item.symbol !== 'USD'">{{item.symbol}}</option>
              </ng-container>
            </select>
          </div>
          <div class="4u 12u(mobile)">
            <input type="text" [(ngModel)]="tradeModel.amount" name="Amount" id="Amount" placeholder="Amount" />
          </div>
          <div class="4u">
            <ul class="actions">
              <li><button (click)="reset()">Reset</button></li>
              <li><button (click)="trade()">Trade</button></li>
            </ul>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="balance-container">
    <div style="text-align:center; display:block;">
      <h2 style="color:#fff;">Balance</h2>
    </div>
    <ul *ngFor="let currency of currencies" class="display-inline-block">
      <li class="label" [class.label-success]="currency.symbol === 'USD'"
          [class.label-default]="currency.symbol !== 'USD'">{{currency.symbol}}{{currency.amount}}</li>
    </ul>
  </div>
</div>
