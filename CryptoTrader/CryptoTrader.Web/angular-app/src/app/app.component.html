<html>
<head>
  <title>Miniport by HTML5 UP</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>
<body>

  <!-- Nav -->
  <nav id="nav">
    <ul class="container">
      <li><a href="#top">Top</a></li>
      <li><a href="#work">Rates</a></li>
      <li><a href="#purchase">Purchase</a></li>
      <li></li>
    </ul>
  </nav>

  <!-- Home -->
  <div class="wrapper style1 first">
    <article class="container" id="top">
      <div class="row">
        <div class="4u 12u(mobile)">
          <span class="image fit">
            <div>
              <img class="img-div" />
            </div>
          </span>
        </div>
        <div class="8u 12u(mobile)" style="text-align:center;">
          <header>
            <h1>Hi. I'm <strong>CryptoTrader</strong>.</h1>
          </header>
          <a href="#work" class="button big scrolly">Current rates</a>
        </div>
      </div>
    </article>
  </div>

  <div class="wrapper style2">
    <article id="work">
      <header>
        <h2>Balance History</h2>
      </header>
      <app-history></app-history>
    </article>
  </div>

  <!-- Rates -->
  <div class="wrapper style2">
    <article id="work">
      <header>
        <h2>Current rates</h2>
      </header>
      <div class="container" *ngFor="let currency of currencies">
        <app-chart [cryptoCurrencySym]="currency.symbol" [cryptoCurrencyName]="currency.name"></app-chart>
      </div>
    </article>
  </div>


  <!-- Purchase -->
  <div class="wrapper style4">
    <article id="purchase" class="container 75%">
      <header>
        <h2>Crypto currency purchase</h2>
      </header>
      <div class="exchange-handler">
        <app-exchange-handler></app-exchange-handler>
      </div>
      <footer>
        <ul id="copyright">
          <li>&copy; Intelligence. All rights reserved.</li>
        </ul>
      </footer>
    </article>
  </div>
</body>
</html>
